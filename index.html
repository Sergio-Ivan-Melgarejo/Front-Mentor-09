<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!--Font Google-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/757be4cedc.js" crossorigin="anonymous"></script>
  <!-- normalize -->
  <link rel="stylesheet" href="./CSS/normalize.css">
  <!-- CSS -->
  <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>

  <img class="img-moutains" src="images/pattern-hills.svg" alt="moutains for backgroud">
  <div class="background"> 

    <main class="container">

      <h1 class="title">We're launching soon</h1>
      <div class="clock">
        <div class="box">
          <div class="card number">15
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="effect">
              <p class="number front">15</p>
              <p class="number back">14</p>
            </div>
          </div>
          <span class="text">Days</span>
        </div>
        <div class="box">
          <div class="card number">15
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="effect">
              <p class="number front">15</p>
              <p class="number back">14</p>
            </div>
          </div>
          <span class="text">Hours</span>
        </div>
        <div class="box">
          <div class="card number">15
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="effect">
              <p class="number front">15</p>
              <p class="number back">14</p>
            </div>
          </div>
          <span class="text">Minutes</span>
        </div>
        <div class="box">
          <div  class="card number">15
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="effect">
              <p class="number front">15</p>
              <p class="number back">14</p>
            </div>
          </div>
          <span class="text">Seconds</span>
        </div>
      </div>

    <footer class="attribution">
      <div class="social-media">
        <a href="#"><i class="fab fa-facebook-square"></i></a>
        <a href="#"><i class="fab fa-pinterest"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
      <div class="link">
        Challenge by <a class="link__a" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a class="link__a" href="https://github.com/Sergio-Ivan-Melgarejo" target="_blank">Sergio M.</a>.
    </div>
    </footer>

    </main>
  </div>

  <!-- javascript -->
  <script src="./JS/main.js"></script>
</body>
</html>
