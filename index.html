<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!--Font Google-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/757be4cedc.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="container">
    <h1 class="title">We're launching soon</h1>
    <div class="clock">
      <div class="box">
        <p class="numer">08</p>
        <p class="text">Days</p>
      </div>
      <div class="box">
        <p class="numer">23</p>
        <p class="text">Hours</p>
      </div>
      <div class="box">
        <p class="numer">55</p>
        <p class="text">Minutes</p>
      </div>
      <div class="box">
        <p class="numer">41</p>
        <p class="text">Seconds</p>
      </div>
    </div>
    <footer>
      <a href=""><i class="fab fa-facebook-square"></i></a><a href=""><i class="fab fa-pinterest"></i></a><a href=""><i class="fab fa-instagram"></i></a>
    </footer>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Sergio-Ivan-Melgarejo" target="_blank">Sergio M.</a>.
  </footer>
</body>
</html>
